{% extends 'customer_base.html' %}
{% load static %}
{% block content %}


<style media="screen">
  body {
    background-color:none;
  }

  .col {
    /*background-color: red;*/
    padding: 10px;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 20px;
  padding: 20px;
  width: 170px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  margin-right: 20px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
<br><br><br>
<div style="padding-left:300px;" class="container">         
        
        <div class="col">
            <blockquote>
                <p>{{request.user}}</p> 
                <cite title="Source Title">{{customer.c_region}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
                <small><cite title="Source Title">{{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>

                <p> <i class="glyphicon glyphicon-phone"></i> {{customer.c_phone_number}}
            </p>
            <p>{{customer.c_email}}
            </p>
            <p>{{customer.status}}
            </p>

            </blockquote>
            
        </div>

</div>
<br>
<div style="text-align: center;">
  <a href="/edit-profile"><button class="button" ><span>Edit Profile </span></button></a>
</div>
<br><br><br><br><br><br>




{% endblock content %}
